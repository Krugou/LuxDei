<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>

<body>
<div id="root" class="container mx-auto px-4 lg:px-0">
	<form id="speakerForm" class="max-w-lg mx-auto">
		<label for="speaker" class="block text-white ont-bold mb-2">Puhuja</label>
		<input type="text" id="speaker" name="speaker" placeholder="Enter speaker name" title="Speaker name"
			   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
		<label for="role" class="block text-white font-bold mb-2 mt-4">Puhujan rooli</label>
		<input type="text" id="role" name="role" placeholder="Enter speaker role" title="Speaker role"
			   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
		<button type="submit"
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Päivitä
			nimet</button>
	</form>
	<button type="button" id="toggled3"
			class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"> Päälle </button>
</div>


<div id="root2" class="container mx-auto px-4 lg:px-0">
		<form id="countdownForm" class="max-w-lg mx-auto">
			<label for="speaker" class="block text-white ont-bold mb-2">Laskuri</label>
			<input type="time" id="countdown" name="speaker" placeholder="Enter speaker name" title="Speaker name"
				   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
			<button type="submit"
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Päivitä
				nimet</button>
		</form>
		<button type="button" id="toggled2"
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"> Päälle </button>
</div>


<div id="root3" class="container mx-auto px-4 lg:px-0">
	<form id="broadcastForm" class="max-w-lg mx-auto">
		<label for="speaker" class="block text-white ont-bold mb-2">Lähetyksen pitäjä</label>
		<input type="text" id="broadcaster" name="broadcaster" placeholder="Enter broadcasts name" title="broadcast name"
			   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
		<label for="role" class="block text-white font-bold mb-2 mt-4">Lähetyksen tyyppi</label>
		<input type="text" id="broadcast" name="role" placeholder="Enter broadcast role" title="broadcast role"
			   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
		<button type="submit"
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Päivitä
			nimet</button>
	</form>
	<button type="button" id="toggled"
			class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"> Päälle </button>
</div>

<script type="module" src="./panel.js"></script>
</body>

</html>
